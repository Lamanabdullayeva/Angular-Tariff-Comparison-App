<mat-list
  class="p-2"
  role="list"
  *ngIf="tariffService.tariffComparisonList.length > 0"
>
  <span class="d-flex justify-content-between align-items-baseline">
    <h2>{{ labels.title }}</h2>
    <button mat-raised-button [routerLink]="['/compare']" class="mt-3">
      {{ labels.comparisonPage }}
    </button>
  </span>
  <span *ngFor="let item of tariffService.tariffComparisonList">
    <mat-list-item role="listitem" class="d-flex justify-content-between">
      <span> {{ item.name }} - {{ item.supplier }} </span>
      <button mat-raised-button (click)="removeFromCompare(item)">
        {{ labels.removeButton }}
      </button>
    </mat-list-item>
  </span>
</mat-list>
